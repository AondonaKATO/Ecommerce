<!-- Assuming you're working with product.html now -->
<script>
$(document).ready(function() {
    $('.add-to-cart').click(function() {
        var product_id = $(this).data('id');
        var quantity = 1; // or get the quantity from an input field if necessary
        $.ajax({
            url: 'add_to_cart.php',  // Change this to point to the PHP handler
            type: 'POST',
            data: {
                id: product_id,
                quantity: quantity
            },
            success: function(response) {
                $('#cart-count').text(response);
            }
        });
    });
});
</script>
