<div class="container">
    <h1 class="my-4">Add Product</h1>

    <div id="message"></div>

    <form id="addProductForm">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    // Handle the form submission
    $('#addProductForm').on('submit', function(event) {
        event.preventDefault();

        $.ajax({
            url: 'add_product.php', // Send the data to the PHP handler
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                $('#message').html('<div class="alert alert-info">' + response + '</div>');
            },
            error: function() {
                $('#message').html('<div class="alert alert-danger">An error occurred. Please try again later.</div>');
            }
        });
    });
});
</script>
